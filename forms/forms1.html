<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
<!-- Kendi Stil Dosyamız -->
<link rel="stylesheet" href="forms1.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <label for="name" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="name" placeholder="Adınız ve soyadınızı girin">
            <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
         </div>
         <div class="mb-3">
          <label for="message" class="form-label">Mesajınız</label>
           <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı buraya yazın"></textarea>
           <button type="submit" class="btn btn-primary">Gönder</button>
           </div>

        </div>
    </div>
</div>

    








 <!-- Bootstrap JS (opsiyonel ama modallar için gerekir) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
