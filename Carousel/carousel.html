<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
   
    <div class="carousel-indicators">
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
</div>

    <div class="caraousel-inner">
            
          <!-- SLIDE 1 -->
             <div class="carousel-item active">
             <img src="https://picsum.photos/seed/slide1/1200/500" class="d-block w-100" alt="Slide 1">
             <div class="carousel-caption d-none d-md-block">
              <h5>Birinci Slayt</h5>
              <p>Kısa açıklama metni.</p>

            </div>
         </div>
         <!-- SLIDE 2 -->
<div class="carousel-item " data-bs-interval="1000">
  <img src="https://picsum.photos/seed/slide2/1200/500" class="d-block w-100" alt="Slide 2">
  <div class="carousel-caption d-none d-md-block">
    <h5>İkinci Slayt</h5>
    <p>Daha kısa bir açıklama.</p>
  </div>
</div>

<!-- SLIDE 3 -->
<div class="carousel-item " data-bs-interval="1000">
  <img src="https://picsum.photos/seed/slide3/1200/500" class="d-block w-100" alt="Slide 3">
  <div class="carousel-caption d-none d-md-block">
    <h5>Üçüncü Slayt</h5>
    <p>Güzel bir kapanış metni.</p>
  </div>
</div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>

</div>











 <!-- Bootstrap JS (opsiyonel ama modallar için gerekir) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
