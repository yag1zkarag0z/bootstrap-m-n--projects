<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal & Offcanvas Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <!-- 1) Modal Açma Butonu -->
  <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Modal Aç
  </button>

  <!-- 2) Offcanvas Açma Butonu -->
  <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#exampleOffcanvas">
    Offcanvas Aç
  </button>

  <!-- =============== MODAL =============== -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <!-- modal-dialog: kutunun konum ve boyutunu belirler -->
    <div class="modal-dialog">
      <!-- modal-content: modal içeriğinin tamamı -->
      <div class="modal-content">
        <!-- modal-header: başlık ve kapatma butonu -->
        <div class="modal-header">
          <h5 class="modal-title">Modal Başlığı</h5>
          <!-- data-bs-dismiss="modal": modalı kapatır -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- modal-body: ana içerik -->
        <div class="modal-body">
          Buraya istediğin yazı, form veya görsel gelebilir.
        </div>
        <!-- modal-footer: alt kısım butonları -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <!-- =============== OFFCANVAS =============== -->
  <div class="offcanvas offcanvas-start" id="exampleOffcanvas">
    <!-- offcanvas-header: başlık ve kapatma butonu -->
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menü</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <!-- offcanvas-body: içerik alanı -->
    <div class="offcanvas-body">
      <p>Burası yan panelin içeriği. Menü linkleri, ayarlar vb. ekleyebilirsin.</p>
      <ul class="list-unstyled">
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">İletişim</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS (çalışması için şart) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
