<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="offcanvas2.css">
</head>
<body>

<button class="btn btn-primary me-3" data-bs-toggle="offcanvas" data-bs-target="#loginPanel">
  Giriş Paneli
</button>  

<div class="offcanvas offcanvas-end bg-dark text-white" id="loginPanel">
  <div class="offcanvas-header">
    <h3>Giriş Yap</h3>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <label for="email" class="form-label">E-posta</label>
    <input type="email" class="form-control mb-3" id="email" placeholder="E-posta adresinizi girin">
    
    <label for="password" class="form-label">Şifre</label>
    <input type="password" class="form-control mb-3" id="password" placeholder="Şifrenizi girin">
    
    <button class="btn btn-primary w-100">Giriş Yap</button>
  </div>
</div>
